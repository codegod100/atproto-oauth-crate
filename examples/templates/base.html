<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}AT Protocol OAuth Example{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 700px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .button { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #0085ff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        .button:hover { 
            background: #0070dd; 
        }
        .button.success { 
            background: #28a745; 
        }
        .info { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 15px; 
            border-radius: 5px; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 5px; 
        }
        .user-info { 
            background: #e7f3ff; 
            border: 2px solid #0085ff; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 15px 0; 
        }
        code { 
            background: #f4f4f4; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-size: 0.9em; 
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
