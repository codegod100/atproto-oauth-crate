{% extends "base.html" %}

{% block title %}Create New Blog Post - AT Protocol OAuth Example{% endblock %}

{% block content %}
<h1>âž• Create New Blog Post</h1>

<form action="/posts/create" method="post">
    <div>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; margin: 10px 0;">
    </div>
    
    <div>
        <label for="summary">Summary (optional):</label><br>
        <input type="text" id="summary" name="summary" style="width: 100%; padding: 8px; margin: 10px 0;">
    </div>
    
    <div>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required rows="10" style="width: 100%; padding: 8px; margin: 10px 0;"></textarea>
    </div>
    
    <div>
        <label for="tags">Tags (comma separated, optional):</label><br>
        <input type="text" id="tags" name="tags" placeholder="rust, atproto, blog" style="width: 100%; padding: 8px; margin: 10px 0;">
    </div>
    
    <div>
        <label>
            <input type="checkbox" name="published" value="true"> Publish this post
        </label>
    </div>
    
    <button type="submit" class="button">ðŸ’¾ Save Post</button>
    <a href="/posts" class="button">ðŸ‘ˆ Back to Posts</a>
</form>
{% endblock %}
